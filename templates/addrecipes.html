<!--Adding recipes by using a form, the recipe will be pushed to the all recipes,
   after submitting, the user will get redirected to All recipes page-->
   {% extends 'base.html'%}
   {% block content %}
   <!--Block title to achieve different titles on different pages-->
   <title> {% block title %}New Recipe{% endblock %} </title>
   <h3 id="addnew">Add Your Favorite Recipe</h3>
   <div class="container addrecipes">
   <div class="row">
      <!--Insert_recipe function url linked-->
      <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
         <div class="row">
            <div class="input-field col s12">
               <i class="material-icons prefix">title</i>
               <input id="title" name="title" type="text">
               <label for="icon_prefix"> Title </label>
            </div>
         </div>
         <div class="row">
            <div class="input-field col s12">
               <i class="material-icons prefix">format_list_bulleted</i>
               <textarea placeholder="Add a comma after each ingredient" name="ingredients" id="ingredients" class="materialize-textarea"></textarea>
               <label for="icon_list">List of Ingredients</label>
            </div>
         </div>
         <div class="row">
            <div class="input-field col s12">
               <i class="material-icons prefix">mode_edit</i>
               <textarea name="how_to" id="how_to" class="materialize-textarea"></textarea>
               <label for="icon_edit">Instructions</label>
            </div>
         </div>
         <div class="row">
            <div class="input-field col s12">
               <i class="material-icons prefix">image</i>
               <input id="picture" name="picture" type="text">
               <label for="icon_picture"> Provide an URL </label>
            </div>
         </div>
         <div class="row">
            <div class="input-field col s12">
               <i class="material-icons prefix">add_to_photos</i>
               <!--For loop to render categories, so the user can choose from them-->
               <select id="category" name="category_name">
                  <option value="" disabled selected>Choose Category</option>
                  {% for cat in categories %}
                  <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                  {% endfor %}
               </select>
               <label>Recipe category</label>
            </div>
            <!-- Submit button to insert the new recipe, and get redirected to the get_recipes page -->
            <div class="submit">
               <button class="btn waves-effect waves-light right" type="submit" name="action">Submit
               <i class="material-icons right">done</i>
               </button>
            </div>
         </div>
      </form>
   </div>
   </div>
   {% endblock %}
