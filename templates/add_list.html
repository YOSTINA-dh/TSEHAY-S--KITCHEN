{% extends "base.html" %}
{% block content %}

<h3 class=" teal-text center-align">Add Your Favorite Wine</h3>

<div class="row">
    <form class="col s12" method="POST" action="">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-wine-bottle prefix teal-text text-teal darken-4"></i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Wine Name</label>
            </div>
            <div class="input-field col s12">
                <i class="fas fa-globe prefix teal-text text-teal darken-4"></i>
                <input id="icon_Country" type="tel" class="validate">
                <label for="icon_Country">Country</label>
            </div>
        </div>
    </form>
</div>

{% endblock %}
