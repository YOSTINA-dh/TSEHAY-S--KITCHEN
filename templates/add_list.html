{% extends "base.html" %}
{% block content %}

<h3 class=" teal-text center-align">Add Your Favorite Wine</h3>

<div class="row card-panel green lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_list') }}">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-wine-bottle prefix teal-text text-teal darken-4"></i>
                <input id="task_name" name="task_name" minlength="5" maxlength="50" type="text" class="validate"
                    required>
                <label for="wine_name">Wine Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix teal-text text-teal darken-4"></i>
                <select id="category_name" name="category_name" class="validate" required>
                    <option value="" disabled selected>Choose Category</option>
                    {% for category in categories %}
                    <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
                <label for="category_name">List categoryy</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix teal-text text-teal darken-4"></i>
                <textarea id="task_description" name="task_description" minlength="5" maxlength="600"
                    class="materialize-textarea validate" required></textarea>
                <label for="task_description">Product Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar-alt prefix teal-text text-teal darken-4"></i>
                <input id="due_date" name="due_date" type="text" class="datepicker validate" required>
                <label for="due_date">Vintage_Year</label>
            </div>
        </div>
           <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn waves-effect waves-light text-teal darken-4 text-shadow">
                    submit  <i class="fa fa-paper-plane right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
